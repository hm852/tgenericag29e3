<body>

    <nav>
        <div class="menu" id="main_menu">
            <a href="users.html">Usuarios</a>
            <a href="customers.html">Clientes</a>
            <a href="providers.html">Proveedores</a>

        </div>
    </nav>



    <fieldset class="frames" id="users_frame1">

        <legend>Gestión de Usuarios</legend>

        <div class="dividers">
            <form class="userform" id="users_form1">

                <label class="labels" id="user_label_doc">Documento</label>
                <input class="input" id="user_input_doc" type="text" value="">

                <label class="labels" id="user_label_names">Nombre completo</label>
                <input class="input" id="user_input_names" type="text" value="">

                <label class="labels" id="user_label_mail">Correo electrónico</label>
                <input class="input" id="user_input_mail" type="text" value="" placeholder="correo@dominio.com">
            </form>
        </div>

        <div class="dividers">

            <form class="userform" id="users_form2">

                <label class="labels" id="user_label_id">Usuario</label>
                <input class="input" id="user_input_id" type="text" value="">

                <label class="labels" id="user_label_pwd">Contraseña</label>
                <input class="input" id="user_input_pwd" type="password" value="">
            </form>
        </div>

        <div class="buttons" id="buttons_divider">

            <button class="buttons" id="user_read" type="submit">Consultar</button>
            <button class="buttons" id="user_create" type="submit">Crear</button>
            <button class="buttons" id="user_update" type="submit">Acualizar</button>
            <button class="buttons" id="user_delete" type="submit">Eliminar</button>

        </div>

    </fieldset>

    <footer>Pie de página - Tienda Generica</footer>
